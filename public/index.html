<body>
  <div id="target">ssssssssssss</div>

<script>
  fetch('http://localhost:3000/api/v1/stickers/1', {
    method: 'GET'
  }).then(res => res.json()).then(json => {
    console.log(json)
    let div = document.createElement('div')
    div.innerText = json.title;
    document.body.appendChild(div)
  })

  const query = {
        "title": "new",
        "description": "new Logo",
        "rating": 100,
        "url": "http://devstickers.com/assets/img/pro/i4eg.png"
  }

  fetch('http://localhost:3000/api/v1/stickers', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(query)
  }).then(res => res.json()).then(json => {
    console.log(json)
    let div = document.createElement('div')
    div.innerText = json.title;
    document.body.appendChild(div)
  })
